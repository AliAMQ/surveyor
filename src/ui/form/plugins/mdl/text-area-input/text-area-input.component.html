<div class="mdl-textfield-wrapper" [ngClass]="{'is-invalid': isInvalid()}">
  <div class="mdl-textfield mdl-js-textfield">
    <textarea id="{{controlDefinition.key}}" class="mdl-textfield__input" type="text" rows="{{controlDefinition.options.rows || 5}}"
              [formControl]="formControl" (blur)="setShowErrors(true)" (focus)="setShowErrors(false)"
              [disabled]="controlDefinition?.disabled" #mdlInput>
    </textarea>

    <label class="mdl-textfield__label" for="{{controlDefinition.key}}" >
      {{controlDefinition.label}}
    </label>
  </div>
  <div *ngFor="let errorKey of getErrors()" class="error-message">
    {{getErrorMessage(errorKey)}}
  </div>
</div>
