<div class="mdl-textfield-wrapper" [ngClass]="{'is-invalid': isInvalid()}">

  <div class="mdl-grid mdl-grid--no-spacing">
    <div [class]="'mdl-cell mdl-cell--12-col mdl-cell--' + controlDefinition.width + '-col-desktop'">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

        <input id="{{controlDefinition.key}}" class="mdl-textfield__input" type="password" [formControl]="formControl"
               (blur)="setShowErrors(true)" (focus)="setShowErrors(false)" (keydown)="applyMask($event)" #mdlInput/>

        <label class="mdl-textfield__label" for="{{controlDefinition.key}}">
          {{controlDefinition.label}}
        </label>
      </div>
      <div *ngFor="let errorKey of getErrors()" class="error-message">
        {{getErrorMessage(errorKey)}}
      </div>
    </div>
  </div>
</div>
