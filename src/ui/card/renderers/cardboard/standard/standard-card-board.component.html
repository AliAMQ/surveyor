<div class="card-board content-grid mdl-grid" style="padding-right: 0; padding-left: 0;">
  <div *ngFor="let cardRow of cardRows; let $last = last" class="mdl-grid mdl-cell mdl-cell--12-col">
    <surveyor-card *ngFor="let card of cardRow" (cardCreated)="created($event)" [cardId]="card.id" type="standard"
          [class]="'mdl-cell mdl-cell--12-col mdl-cell--' + card.gridWidth + '-col-desktop'"></surveyor-card>
  </div>
</div>
