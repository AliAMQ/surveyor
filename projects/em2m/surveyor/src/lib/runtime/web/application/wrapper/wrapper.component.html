
<div class="application-wrapper">
  <div class="application-content flex-vertical">
    <!-- Toolbar -->
    <mat-toolbar color="primary" class="application-toolbar" id="org-theme-toolbar" [style.background-color]="brandColor">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <surveyor-application-header (click)="closeSidenav()"></surveyor-application-header>
    </mat-toolbar>

    <!-- Sidenav and Content -->
    <mat-sidenav-container class="sidenav-container flex-vertical">
      <mat-sidenav mode="over" [fixedTopGap]="0" [fixedInViewport]="true" style="max-width: 250px" (click)="closeSidenav()">
        <surveyor-sidenav></surveyor-sidenav>
      </mat-sidenav>
      <mat-sidenav-content class="flex-horizontal">
        <div class="static-menu flex-scroll" *ngIf="staticMenu" [class.static-menu-opened]="staticMenuOpened" [style.background-color]="brandColor">
          <div style="width: 249px;">
            <surveyor-sidenav></surveyor-sidenav>
          </div>
        </div>
        <div style="background-color: #eee;" class="flex-vertical">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <surveyor-application-footer></surveyor-application-footer>
  </div>
</div>
