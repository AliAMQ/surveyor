<form #f [formGroup]="form">
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell--10-col">
      <div #passwordDiv [ngClass]="{'is-invalid': form.controls.password.errors}"
           class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
        <input #password class="mdl-textfield__input" id="password" type="password" (focus)="setToTouchedAndRevalidateFormGroup(0)"
               required formControlName="password" [disabled]="controlDefinition?.disabled">

        <label class="mdl-textfield__label"
               [ngClass]="{'ng-pristine': password.classList.contains('ng-pristine') && !passwordDiv.classList.contains('is-focused')}"
               for="password">Password</label>
        <span class="label" [ngClass]="passwordClass">{{passwordMessage}}</span>
      </div>
    </div>
    <div class="mdl-cell-2-col password-icon">
      <!--
      <mdl-popover #card>
        <mdl-card mdl-shadow="6">
          <mdl-card-supporting-text>
            <p>
              Please make sure that you choose a strong password.
              Use at least 8 characters.
            </p>
            <p>
              If the form shows that you have a <span class="label-inline label-danger">Weak</span> or <span
              class="label-inline label-warning">Poor</span> password,
              add capital letters, numbers, or symbols (!,$,%, etc.). You can also improve password strength by using a
              longer password
            </p>
          </mdl-card-supporting-text>
        </mdl-card>
      </mdl-popover>
      <i class="fa fa-info-circle" (mouseover)="card.toggle($event)"></i>
      -->
    </div>
  </div>

  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell--10-col">
      <div #confirmPasswordDiv [ngClass]="{'is-invalid': form.controls.confirmPassword.errors}"
           class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input #confirmPassword class="mdl-textfield__input" (focus)="setToTouchedAndRevalidateFormGroup(1)" id="confirmPassword" type="password" required
               formControlName="confirmPassword" [disabled]="controlDefinition?.disabled">
        <label class="mdl-textfield__label" [ngClass]="{'ng-pristine': confirmPassword.classList.contains('ng-pristine') && !confirmPasswordDiv.classList.contains('is-focused')}" for="confirmPassword">Confirm Password</label>
        <span *ngIf="form.get('confirmPassword').hasError('passwordsDoNotMatch')"
              class="error">Passwords must match</span>
      </div>
    </div>
  </div>
</form>
