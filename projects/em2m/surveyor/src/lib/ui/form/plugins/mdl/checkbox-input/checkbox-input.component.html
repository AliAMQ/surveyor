<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">
  <div class="checklist-title" *ngIf="controlDefinition.label.length > 0">{{controlDefinition.label}}</div>
  <ul class="mdl-list">
    <li class="mdl-list__item" *ngFor="let selection of controlDefinition.options.selections; let i = index">
    <span class="mdl-list__item-primary-content">
     {{selection.label}}
    </span>
      <span class="mdl-list__item-secondary-action">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-{{i}}">
        <input type="checkbox" id="list-checkbox-{{i}}" class="mdl-checkbox__input" [checked]="isSelected(selection)"
               (click)="select(selection)" [disabled]="controlDefinition?.disabled"/>
      </label>
    </span>
    </li>
  </ul>

  <div *ngFor="let errorKey of getErrors()" class="error-message">
    {{getErrorMessage(errorKey)}}
  </div>

</div>
