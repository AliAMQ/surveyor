<div class="mdl-textfield-wrapper" [ngClass]="{'is-invalid': isInvalid()}">

  <div [class]="'mdl-cell mdl-cell--12-col mdl-cell--' + controlDefinition.width + '-col-desktop'">
    <mat-form-field floatPlaceholder="always">
      <input matInput [id]="controlDefinition.key" [placeholder]="controlDefinition.label" type="text" [formControl]="formControl"
             (blur)="setShowErrors(true)" (focus)="setShowErrors(false)" (keydown)="applyMask($event)"
             [disabled]="controlDefinition?.disabled"/>
      <mat-error *ngFor="let errorKey of getErrors()">
        {{getErrorMessage(errorKey)}}
      </mat-error>
    </mat-form-field>
  </div>
</div>
