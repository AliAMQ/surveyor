<div class="flex-vertical" style="overflow: hidden;">
  <div class="flex-vertical flex-scroll">
    <router-outlet></router-outlet>
  </div>

  <div style="width: 100%; z-index: 1000;">
    <div class="tabs-bar">
      <a *ngFor="let tab of tabs" class="tabs-tab" [routerLink]="[tab.path]" [queryParams]="tab.queryParam"
         routerLinkActive="selected" [routerLinkActiveOptions]="{exact:tab.exact}">
        <i [ngClass]="tab.icon"></i><br/> <div [ngClass]="{'hide-title': suppressTitles}">{{ tab.title }}</div>
      </a>
    </div>
  </div>
</div>
